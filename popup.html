<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/popup.css" />
  </head>
  <body>
    <div id="header">
      <h2 id="title">MotivAIted</h2>
      <img src="assets/letter.png" alt="Main" class="icons" id="menu_main" />
      <img src="assets/config.png" alt="Config" class="icons" id="menu_conf" />
    </div>
    <div id="main">
      <form id="promptForm">
        <label for="promptInput">I want to sound</label>
        <input
          id="promptInput"
          type="text"
          name="tone"
          placeholder="Professional"
        />
        <button type="submit">Generate</button>
      </form>
      <div id="result">
        <h2>OpenAI Output (job offer + context):</h2>
        <pre id="resultText"></pre>
      </div>
    </div>
    <div id="config">
      <h2>Settings</h2>
      <form id="apiKeyForm">
        <!-- API key -->
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key" />
        <button type="button" id="saveApiKey">Save</button>
        <button type="button" id="checkApiKey">Check</button>
        <p></p>
        <!-- CV -->
        <label for="cv">CV:</label>
        <input type="file" id="cv" name="cv" />
        <input type="text" id="cv_name" placeholder="Upload a CV" disabled />
      </form>
    </div>
    <script src="prompt.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
